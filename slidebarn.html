<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    display: flex;
    height: 300px;
    border: 1px solid #ccc;
  }
  
  .sidebar {
    width: 250px;
    background: #2c3e50;
    color: white;
    transition: width 0.3s;
    overflow: hidden;
  }
  
  .sidebar.closed {
    width: 50px;
  }
  
  .toggle-btn {
    background: #34495e;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
  }
  
  .menu {
    padding: 10px;
  }
  
  .menu-item {
    padding: 8px;
    margin: 5px 0;
    background: #34495e;
    border-radius: 3px;
  }
  
  .main-content {
    flex: 1;
    padding: 20px;
    background: #ecf0f1;
  }
</style>
</head>
<body>

<div class="container">
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">◄ Close</button>
    <div class="menu">
      <div class="menu-item">Dashboard</div>
      <div class="menu-item">Profile</div>
      <div class="menu-item">Settings</div>
      <div class="menu-item">Messages</div>
      <div class="menu-item">Reports</div>
    </div>
  </div>
  <div class="main-content">
    <h2>Main Content Area</h2>
    <p>This is where your page content would appear.</p>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const btn = document.querySelector('.toggle-btn');
    
    sidebar.classList.toggle('closed');
    btn.textContent = sidebar.classList.contains('closed') ? '► Open' : '◄ Close';
  }
</script>

</body>
</html>
